{% extends "index.html" %}


{% block content %}
  <span class="section-description">{{ section.content | safe }}</span>
  <hr />
  <div class="posts">
    {% for page in section.pages | reverse %}
      <div class="post">
        <h1 class="post-title">
          <a href="{{ page.permalink }}">
            {{ page.title }}
          </a>
        </h1>

        <span class="post-date">{{ page.date | date(format="%Y-%m-%d") }}</span>
        <p>{{ page.description | safe }}</p>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
