{% extends "index.html" %}

{% block content %}
  <div id="fb-root"></div>
<script async defer
        crossorigin="anonymous"
        src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v9.0&appId=483096632021982&autoLogAppEvents=1"
        nonce="nszAsgwt"></script>
<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date(format="%Y-%m-%d") }}</span>
  {{ page.content | safe }}
</div>

<div class="fb-comments" data-href="{{ page.permalink | safe }}" data-numposts="5" data-width=""></div>
{% endblock content %}
